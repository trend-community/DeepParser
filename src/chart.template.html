<html>
  <head>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="http://viz-js.com/bower_components/viz.js/viz-lite.js"></script>
    <script src="https://github.com/magjac/d3-graphviz/releases/download/v0.0.4/d3-graphviz.min.js"></script>
    <script type="text/javascript" src="gchart_loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:["orgchart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        ///////////////new/////////
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Manager');
        data.addColumn('string', 'ToolTip');

        // For each orgchart box, provide the name, manager, and tooltip to show.
        data.addRows([[[DATA]]]);

        // Create the chart.
        var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
        // Draw the chart, setting the allowHtml option to true for the tooltips.
        chart.draw(data, {allowHtml:true});
      }
    </script>
    <style>
        em {background-color: yellow;}
        li.indent {list-style-type: circle; padding-left:50px; padding-bottom:0.5cm;}
    </style>
  </head>
  <body>
    <div id="chart_div"></div>

    <div id="graph" style="text-align: center;"></div>
      <script>
        var a = `digraph
            [[[DIGDATA]]] `;
        d3.select("#graph").graphviz().zoom(false).renderDot(a);
      </script>

    <div id="extra_div"><pre><!-- EXTRA --></pre></div>
  </body>
</html>
